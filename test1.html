<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
      * {
        margin : 0;
        padding : 0;
       }
      #map {
        height : 500px;
        width : 100%;
      }
    </style>
  </head>
  <body>
    <div id = "map"></div>
    <script>
      function initMap() {
        var location = {lat : -25.363, lng : 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            cneter: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map : map
        });
      }
    </script>
    <script async defer
    src= "https://maps.googleapis.com/maps/api/js?key=AIzaSyBdaXAKbkq4JEAdAp2_GCaSREC8jyXb4HQ&callback=initMap">
    </script>

  </body>
</html>
